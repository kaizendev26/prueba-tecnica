<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRUEBA TECNICA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/css/datepicker-bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.5.2/dist/sweetalert2.min.css">
    

    <link rel="stylesheet" href="./styles.css">

</head>
<body>
    
    <div class="container mt-5 mb-5 ">
        <div class="row d-flex justify-content-center">
            <div class="col-10">
                <div class="form p-3">
                    <form id="form-articulo">
                        <h3 class="mb-2">Formulario de articulos</h3>
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-3">
                                    <label for="sku" class="form-label">Sku</label>
                                    <div class="flex-sku">
                                        <div class="flex-button">
                                            <input type="text" maxlength="6" class="form-control" id="sku">
                                            <button id="validar" type="button" class="btn btn-secondary  btn-sm">Validar</button>
                                        </div>
                                        <div class="form-check form-switch">
                                            <input disabled class="form-check-input" type="checkbox" role="switch" id="descontinuado">
                                            <label class="form-check-label" for="descontinuado">Descontinuado</label>
                                        </div>
                                    </div>
                                    <span class="" id="span-sku"></span>
                                </div>

                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="articulo" class="form-label">Articulo</label>
                                    <input disabled type="text" maxlength="15" class="form-control" id="articulo">
                                    <span class="" id="span-articulo"></span>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="marca" class="form-label">Marca</label>
                                    <input disabled type="text" maxlength="15" class="form-control" id="marca">
                                    <span class="" id="span-marca"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="modelo" class="form-label">Modelo</label>
                                    <input disabled type="text" maxlength="20" class="form-control" id="modelo">
                                    <span class="" id="span-modelo"></span>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="departamento" class="form-label">Departamento</label>
                                    <select disabled id="departamento" class="form-select">
                                    </select>
                                    <span class="" id="span-departamento"></span>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="clase" class="form-label">Clase</label>
                            <select disabled id="clase" class="form-select">
                            </select>
                            <span class="" id="span-clase"></span>
                        </div>
                        <div class="mb-3">
                            <label for="familia" class="form-label">Familia</label>
                            <select disabled id="familia" class="form-select">
                            </select>
                            <span class="" id="span-familia"></span>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="stock" class="form-label">Stock</label>
                                    <input disabled type="text" maxlength="9" class="form-control" id="stock">
                                    <span class="" id="span-stock"></span>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="cantidad" class="form-label">Cantidad</label>
                                    <input disabled type="text" maxlength="9" class="form-control" id="cantidad">
                                    <span class="" id="span-cantidad"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="fecha-alta" class="form-label">Fecha alta</label>
                                    <input type="text" disabled class="form-control" id="fecha-alta">
                                    <span class="" id="span-fechaAlta"></span>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="fecha-baja" class="form-label">Fecha baja</label>
                                    <input type="text" disabled class="form-control" id="fecha-baja">
                                    <span class="" id="span-fechaBaja"></span>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12 d-flex justify-content-end">
                                <button disabled type="submit" id="accion" class="btn btn-primary">Guardar</button>
                            </div>
                        </div>
                      </form>
                </div>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/js/datepicker.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.5.2/dist/sweetalert2.min.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
